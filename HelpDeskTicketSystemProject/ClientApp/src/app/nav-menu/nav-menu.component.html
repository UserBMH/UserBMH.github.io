<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" id="navbar" [routerLink]="['/']" href="#">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4961/4961759.png"
          width="40"
          height="40"
          class="d-inline-block align-text-top"
        />
        Help Desk Requests</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="nav-link"
              [routerLink]="['/']"
              id="navbar"
              style="color: blue"
              >Home</a
            >
          </li>
          <li
            *ngIf="getLogIn() != null"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a
              class="nav-link"
              [routerLink]="['/tickets']"
              id="navbar"
              style="color: blue"
              >Tickets</a
            >
          </li>
          <li
            *ngIf="getLogIn() != null"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a
              class="nav-link"
              [routerLink]="['/FavTickets']"
              id="navbar"
              style="color: blue"
              >Favorites</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
